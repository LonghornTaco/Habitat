      Hint: Body
      Value: |
        <p>&nbsp;<strong>Sitecore Hello</strong></p>
        <p style="margin-bottom: 15px;">Sitecore Hello uses the Microsoft FaceAPI to enable logging into your site via facial recognition. Once a user is registered, they must enable facial recognition by clicking the link below. Once enabled, they can use the&nbsp;<strong>Login with Sitecore Hello</strong>&nbsp;links to log right into the Site using the computers webcam, instead of having to remember complex passwords and usernames!</p>
        <p><span style="line-height: 24.28px;">Links to specific pages showing these components are as follows.</span></p>
        <p><span style="line-height: 24.28px;"><a href="~/link.aspx?_id=3AB25BCBB07C4E098CBCDD3EC391E495&amp;_z=z">Enable Sitecore Hello</a>,&nbsp;<a href="~/link.aspx?_id=A3BF18B007B641B48DFA2D2739D05EE4&amp;_z=z">Login With Hello</a></span></p>
